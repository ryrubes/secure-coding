<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS Vulnerability</title>
</head>
<body>
    <form id="commentForm">
        <input type="text" id="comment" placeholder="Enter your comment">
        <button type="submit">Submit</button>
    </form>
    <div id="comments"></div>


<!-- Remediate: Use textContent instead of innerHTML to prevent XSS -->
<script>
    document.getElementById('commentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var comment = document.getElementById('comment').value;
        
        // Use textContent to safely insert the comment
        var commentElement = document.createElement('p');
        commentElement.textContent = comment; // Safe insertion
        document.getElementById('comments').appendChild(commentElement);
    });
</script>
</body>
</html>
